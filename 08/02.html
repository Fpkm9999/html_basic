<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            border: 2px solid black; /* 테두리 스타일 */
        }

        .v_menu {
            list-style: none; /* 목록 항목의 스타일 기호를 없앰 */
        }
        /*
            display : inline : 블록 요소를 인라인 요소로 변경
         */
        .h_menu {
            display: inline; /* inline 속성으로 변경 */
        }
        .sp1{
            border: 2px solid black; /* 테두리 스타일 */
            display: block;
        }
    </style>
</head>
<body>
<ul>
    <li class="v_menu">세로메뉴01</li>
    <li class="v_menu">세로메뉴02</li>
    <li class="v_menu">세로메뉴03</li>
    <li class="v_menu">세로메뉴04</li>
</ul>
<ul>
    <li class="h_menu">네이버</li>
    <li class="h_menu">다음</li>
    <li class="h_menu">쿠팡</li>
    <li class="h_menu">구글</li>
</ul>
    <span class="sp1">치지직</span>
    <span class="sp1">아프리카</span>
    <span class="sp1">트위치</span>
    <span class="sp1">유튜브</span>
</body>
</html>
