<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        span {
            /**/
            width: 100px;
            height: 100px;
            background-color: rgba(148, 33, 224, 0.45);
            margin: 10px;
            float: left;
            /*
            span 성격은 inline 의 성격을 가지고 있기 때문에 width, height, margin-top, margin-bottom 값이 적용되지 않음.
            float 속성이 부여되면 width, height, margin-top, margin-bottom 값이 적용이 됨.
            제거 전후를 붙여 차이점을 확인.

            * span 특징
            margin left,right는 적용이 됨 top, bottom 마진은 적용 안됨
            width, height도 적용안됨
             */
        }
    </style>
</head>
<body>
<span> inline 성격의 태그</span>
<span> inline 성격의 태그</span>
</body>
</html>
