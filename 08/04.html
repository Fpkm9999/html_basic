<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            border: 2px solid black;
        }

        .menu1 {
            display: inline; /* 목록 항목의 스타일 기호를 없앰 */
            background-color: yellowgreen;
            width: 150px;
            height: 40px; /* 넓이, 높이를 지정하였으나 inline 속성이기에 넓이, 높이가 적용되지 않음 */
            /* inline속성으로 바꾸면 width,height가 적용이ㄷ안됨   */
        }

        /*
        display : inline-block
        인라인과 블록의 합성속성. 글자와 같이 옆으로 나열, 블럭과 같이 css 에 대한 모든 적용이 이루어지는 성격.
        인라인속성인데 블록처럼 넓이 높이 마진도 필요한 경우
        inline의 경우 한줄로 배치할 수 있지만, 넓이와 높이, 마진과 같은 정확한 값이 필요한 경우에는 적용이 힘듬.
        inline 속성의 특성은 내부 콘텐츠만큼만 공간을 차지하고 있어서 넓이와 높이의 스타일이 적용이 안됨.
        inline-block을 사용하면 해당 요소들을 가로로 배치할 수 있고 각 요소의 넓이와 높이 등 정확한 수치를 지정할 수 있음.
        */
        .menu2 {
            display: inline-block; /* inline-block 속성으로 변경 */
            background-color: orange;
            width: 150px;
            height: 40px; /* 넓이, 높이를 지정하였으나 inline 속성이기에 넓이, 높이가 적용되지 않음 */
            /* inline-block 속성으로 바꾸면 width,height 가 적용이 됨   */
            /* 넓이, 높이를 지정하면 inline-block 속성이기에 넓이, 높이가 적용 됨 */
        }
    </style>
</head>
<body>
<!-- <li> 태그는 기본적으로 block 속성임 -->
<ul>
    <li class="menu1">inline</li>
    <li class="menu1">inline</li>
    <li class="menu1">inline</li>
    <li class="menu1">inline</li>
</ul>
<ul>
    <li class="menu2">inline-block</li>
    <li class="menu2">inline-block</li>
    <li class="menu2">inline-block</li>
    <li class="menu2">inline-block</li>
</ul>
</body>
</html>
