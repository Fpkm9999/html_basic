<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div 태그 예시</title>
    <style>
        .header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!--<div style="height: auto; width: 100%; border:1px solid gold;">-->

<div style="height: 30%; width: 30%; border:18px  fuchsia;" class="header">
    <h1>웹 페이지 제목</h1>
</div>

<div class="content">
    <h2>콘텐츠 섹션</h2>
    <p>이곳은 웹 페이지의 주요 콘텐츠가 위치하는 부분입니다. `div` 태그를 사용하여 이 섹션을 구성하였습니다.</p>
</div>

<embed src="https://developer.mozilla.org/ko/docs/Web/HTML/Element/video" height="200px" width="300px"></embed>
</body>
</html>
