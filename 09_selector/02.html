<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그 선택자</title>
    <style>
        * {
            /*margin: 0;*/
            /*padding: 0;*/
        }

        /*
        2. 태그 선택자
        html 내부에서 특정 태그를 모두 선택할 때 사용하는 선택자

        여러 태그들을 한 번에 선택해 스타일 속성을 적용할 때 쉼표 사용 */
        body, p, h1, h2, h3, h4, h5, h6 {
            border: 5px solid gray; /* 테두리 스타일 */
        }
    </style>
</head>
<body>
<h1>Lorem ipsum</h1>
<h2>Lorem ipsum</h2>
<h3>Lorem ipsum</h3>
<h4>Lorem ipsum</h4>
<h5>Lorem ipsum</h5>
<h6>Lorem ipsum</h6>
<p>Lorem ipsum dolor sit amet aliquyam sea eu rebum.</p>
</body>
</html>
