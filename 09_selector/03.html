<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        3. 아이디 선택자
        #아이디 : 아이디 속성을 가지고 있는 태그를 선택

        4. 클래스 선택자
        .클래스 : 특정한 클래스를 가지고 있는 태글르 선택
         */
        #header { /* 아이디 선택자 header */
            width: 300px;
            line-height: 50px; /* 줄 간격 */
            background-color: green;
            text-align: center;
            color: white;
        }

        .box { /* 클래스 선택자 box */
            border: 4px dotted gray;
        }
    </style>
</head>
<body>
<h1 id="header">Lorem ipsum</h1>
<p class="box">Lorem ipsum dolor sit amet aliquyam sea eu rebum.</p>
<p class="box">Lorem ipsum dolor sit amet aliquyam sea eu rebum.</p>
</body>
</html>
