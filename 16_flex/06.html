<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            width: 100%;
            height: 100vh; /* vh : vertical Height. 화면 기준 높이 */
            background: lightcyan;
        }

        section {
            border: 10px solid blue;
        }

        section article {
            width: 100px;
            height: 100px;
            background: aqua;
            border: 1px solid #000;
        }

        /*
         * align-content, align-items : 반대 축으로 정렬하기

          align-items : 자식 요소가 1개이거나 줄 바꿈이 필요 없을 때


          align-items : flex-start - 자식 요소를 시작 방향으로 정렬
          align-items : flex-end - 자식 요소를 종료 방향으로 정렬
          align-items : center - 자식 요소를 가운데로 정렬

          align-items : stretch - 플렉스 항목을 확장해 교차축을 꽉 채움. 기본 값
          align-items: baseline - 시작점과 글자 기준선이 가장 먼 플렉스 항목을 시작점으로 배치
          그리고 그 글자의 기준선과 다른 항목의 기준선을 맞추어 배치

         */
        section {
            height: 100%;
            box-sizing: border-box;

            display: flex;
            flex-direction: row;
            /* column : y축 */
            /* row    : x축 */
            flex-wrap: nowrap;
            justify-content: space-evenly;

            /*align-items: flex-start;*/
            /*align-items: flex-end;*/
            align-items: center;

            /*align-items: stretch;*/
            /*align-items: baseline;*/


        }

    </style>
</head>
<body>
<main>
    <section>
        <article>1</article>
        <article>2</article>
        <article>3</article>
        <article>4</article>
        <article>5</article>
    </section>
</main>
</body>
</html>
