<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            border: 2px solid red;
        }

        .item {
            padding: 10px;
            margin: 10px;
            background: #0bd;
            color: #fff;
        }

        /*

         * align-items : 수직방향 맞춤
         * 부모 요소에 빈공간이 있으면 자식 요소에 수직 방향으로 어떻게 맞출지 지정

          align-items : flex-start - 부모 요소의 윗부분에 맞춰 배치
          align-items : flex-end - 부모 요소의 아랫부분에 맞춰 배치
          align-items : center - 중앙 배치

          align-items : stretch - 부모 요소의 높이 또는 콘텐츠의 가장 높이가 높은 자식 요소의 높이에 맞춰 늘어남. 초기값
          align-items: baseline - 베이스 라인에 배치

         */
        #container {
            display: flex;
            /*height: 100vh;*/
            /*align-items: stretch;*/
            align-items: baseline;

        }
        .item:nth-child(2){
            padding: 20px;
        }
    </style>
</head>
<body>
<!--ex02 이후 -->
<div id="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
</div>
</body>
</html>
