<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            width: 100%;
            height: 100vh; /* vh : vertical Height. 화면 기준 높이 */
            background: lightcyan;
        }

        section {
            border: 10px solid blue;
            /*height: 100px;*/

        }

        section article {
            width: 100px;
            height: 100px;
            background: aqua;
            border: 1px solid #000;
            /*float: left;*/
            /*display: inline-block;*/
        }

        /*
         * 자식 요소의 배치방법 지정하기

        display : flex - 자신은 블록 속성을 유지하면서 자식 요소에 flex 환경 설정.
        display : inline-flex - 자신은 인라인 속성으로 변경하면서 자식 요소에 flex 환경 설정. 플렉스 박스를 인라인 레벨 요소를 정의.

         특징은 float, inline-block 처럼 배치할 요소에 속성을 지정하는 것이 아니라 부모 요소(컨테이너)에 속성을 지정.
         */
        section {
            /*display: flex;*/
            display: inline-flex; /* 부모 요소인 section을 인라인 속성으로 바꾸기 */
        }

    </style>
</head>
<body>
<main>
    <section>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
    </section>
</main>
</body>
</html>
