<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            border: 2px solid red;
        }

        .item {
            padding: 10px;
            margin: 10px;
            background: #0bd;
            color: #fff;
        }

        /*
         * justify-content : 주축 방향 맞춤. 항목간 여유 공간 분배

         justify-content: flex-start; : 줄의 시작 지점에 배치. 기본 값
         justify-content: flex-end; : 줄의 끝부분에 배치. 오른쪽 맞춤
         justify-content: center; : 가운데 맞춤
         justify-content: space-between : 왼쪽과 오른쪽 끝에 있는 요소를 끝에 붙이고, 남은 부분들은 균등한 공간할 형성한 상태로 배치
         justify-content: space-around; : 왼쪽과 오른쪽 끝에 있는 공간도 포함해서 균등한 여백을 형성한 상태로 배치
         justify-content: space-evenly; : 항목들 간에 동일한 간격

         */
        #container {
            display: flex;
            /*flex-direction: column;*/
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<!--ex02 이후 -->
<div id="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
    <div class="item">Item 7</div>
    <div class="item">Item 8</div>
</div>
</body>
</html>
