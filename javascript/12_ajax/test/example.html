<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // XMLHttpRequest 객체 생성
        const xhr = new XMLHttpRequest();

        // 요청을 설정합니다. 여기서는 'GET' 방식으로, 'example.json' 파일을 요청합니다.
        xhr.open('GET', 'example.json', true);

        // 응답이 도착했을 때 실행될 함수를 정의합니다.
        xhr.onreadystatechange = function () {
            // 요청이 완료되고, 응답이 성공적으로 도착했는지 확인합니다.
            if (xhr.readyState === 4 && xhr.status === 200) {
                // 응답으로 받은 데이터를 처리합니다. 여기서는 JSON 형식으로 가정합니다.
                let data = JSON.parse(xhr.responseText);
                console.log(data);
                // 여기에 웹 페이지를 업데이트하는 코드를 작성할 수 있습니다.
                console.log(typeof data);
                const prettyJson = JSON.stringify(data, null, 2);
                console.log(typeof prettyJson);
                console.log(prettyJson);
            }
        };

        // 설정된 요청을 서버로 전송합니다.
        xhr.send();
    </script>
</head>
<body>

</body>
</html>
