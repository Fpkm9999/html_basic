<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * JSON.parse()
         * JSON 포맷의 문자열을 객체로 변환.
         * 서버로 부터 클라이언트에게 전송된 JSON 데이터는 문자열이고, 이 문자열을 객체로 변환.
         * JSON 포맷의 문자열을 객체화 하는 것을 역직렬화 deserializing.
         *
         */
        const obj = {
            name: 'Lee',
            age: 20,
            alive: true,
            hobby: ['traveling', 'tennis'],
        }
        console.log(obj);

        console.log(typeof obj);

        // 객체를 JSON 포맷의 문자열로 변환.
        const json = JSON.stringify(obj);
        console.log(typeof json); // string

        // JSON 포맷의 문자열을 객체로 변환.
        const parsed = JSON.parse(json);
        console.log(typeof parsed, parsed); // object

        console.log(2);
        const todos = [
            {id: 1, content: 'HTML', complete: false},
            {id: 2, content: 'CSS', complete: true},
            {id: 3, content: 'JavaScript', complete: false},
        ];
        // 뱅려을 JSON 포맷의 문자열로 변환.
        const jsonArray = JSON.stringify(todos);

        // JSON 포맷의 문자열을 배열로 변환. 배열의 요소까지 객체로 변환.
        const parsedArray = JSON.parse(jsonArray);
        console.log(typeof parsedArray, parsedArray);
        // JSON 을 ajax에서 쓰는 이유 서버와 데이터를 주고 받기 위해서 <-- 굳이 json 인 이유는 다른 방식보다 가벼움
        // JSON 을 그냥 쓸 수 는 없으니 사용할때는 변환해서 작업해야 하기 떄문에 변환하는 작업을 해보는 거임 여기서
    </script>
</head>

</html>
