<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        출력값
        0 번째 할 일: 우유구래
        1 번째 할 일: 업무매일 확인하기
        2 번째 할 일 필라테스 수업

        출력값 반대로 출력하기
         */

        const todos = ['우유구매','업무 매일 확인하기','필라테스 수업'];

        for(let i = todos.length -1; i >= 0; i--) {
            console.log(`${i}번째 할 일: ${todos[i]}`)
        }

        // for in 문을 이용해서 반대로 출력하기
        for (const i in todos) { // i 는 인덱스 번호를 가져옴
            const ii = todos.length -i -1;
            console.log(`${ii}번째 할 일 : ${todos[ii]}`); // 인덱스 번호를 이용해 값에 접근
        }

    </script>
</head>
<body>

</body>
</html>
