<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function compute() {
            let x = 10;
            let y = 100;
            let result = x / y;
            console.log(result);
        }
        compute(); // 0.1
    </script>
    <script>
        // 선언적 함수는 재정의 가능
        compute(); // 110
        function compute() {
            let x = 10;
            let y = 100;
            let result = x + y;
            console.log(result);
        }
        compute(); // 110
        /*
         * 이러한 특성 때문에, 전역 스코프에서 함수를 정의할 때는 이름 충돌을 주의해야 합니다.
         * 특히, 큰 프로젝트나 여러 라이브러리와 프레임워크를 함께 사용하는 경우, 의도치 않은 함수의 재정의가 발생할 수 있습니다.
         * 이를 방지하기 위해 모듈 시스템을 사용하거나,
         * IIFE(Immediately Invoked Function Expression) 패턴을 통해 스코프를 지역적으로 제한하는 등의 방법이 권장
         */
    </script>
</head>

</body>
</html>
