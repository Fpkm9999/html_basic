<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 윤년을 확인하는 함수를 정의 : 정수 연도를 입력 받아서 윤년의 여부를 불린형으로 반환.
        const isLeapYear = function (year = new Date().getFullYear()) { // 반환형이 bool형인 함수의 이름은 is로 시작하게 만듬
            const isLeapYear = (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0);
            return isLeapYear;
        };
        // 문제1. 기본 매개변수 를 이용해 값 없이 사용
        console.log(`올해는 윤년일까? === ${isLeapYear()}`);


        // 문제2.

    </script>
</head>
