<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 함수 : 코드의 집합. 코드를 실행하면 여러 코드를 묶어서 실행 할 수 있고,
         * 필요할 때마다 호출하여 반복적으로 사용 가능
         *
         *  * 함수를 사용하면 좋은 점
         * 1. 반복되는 코드를 한 번만 정리 해놓고 필요할 때마다 호출하므로 반복 작업을 피할 수 있다.
         * 2. 긴 프로그램을 기능별로 나눠 여러 함수로 나누어 작성하면 모듈화로 전체 코드의 가독성이 좋아진다.
         * 3. 기능별(함수별)로 수정이 가능하므로 유지보수가 쉽다.
         *    function functionName(parameters) {
         *    // 함수가 수행할 코드
         *    return value;
         *    }
         *
         *  * 용어 정리
         * 함수 정의 : 함수를 만드는 것.
         * 함수 호출 : 함수를 사용하는 것.
         * 인수 : 함수를 호출할 때 괄호 내부에 여러가지 자료를 넣는 것.
         * 매개변수 : 함수를 정의할 때 전달받을 인수를 전의하는 것.
         * 리턴 값 : 함수를 호출해서 최종적으로 나오는 값
         */
        /*
         * 익명 함수 선언하기
         * 익명 함수 anonymous function : 이름이 없는 함수
         * 기본 형 : function () {}  */
        // 변수를 선언해서 함수를 할당.

        // 지금까지의 함수
        function funcBasic() {
            console.log('함수 내부의 코드입니다 ... 1');
            console.log('함수 내부의 코드입니다 ... 2');
            console.log('함수 내부의 코드입니다 ... 3');
        }

        // 변수를 선언해서 함수를 할당.
        // 자바 스크립트에서 권장하는 함수 선언 방법.
        const func = function () {
            console.log('함수 내부의 코드입니다 ... 1');
            console.log('함수 내부의 코드입니다 ... 2');
            console.log('함수 내부의 코드입니다 ... 3');
        }
        // 함수를 호출
        func();
        func();

        // 출력
        console.log(typeof func); // function. 함수의 자료형 선언
        console.log(func); // 함수 자체도 단순한 자료이므로 출력할 수 있음.

        console.log(1234);
        console.log(typeof func()); // undefined. 반환형의 타입을 조사. 반환형이 없어서 undefined
        console.log(func()); // 함수 속 코드가 실행됨

    </script>
</head>
<body>

</body>
</html>
