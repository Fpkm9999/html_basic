<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 즉시 실행 함수 Immediately-invoked function expression
         * 선언과 동시에 함수가 실행되며 보통은 함수명 없이 사용하기 때문에 재호출이 안됨.
         * 변수의 충돌을 막기 위해 사용. 재사용을 위해서 함수를 만드는게 아니라
         * 변수의 충돌을 막기 위해 블록화를 하는 목적으로 사용
         *
         * 기본형 :
         * (function () {} )();
         */

        // 1. 재호출이 안되는 형태
        // 이런 형태도 가능하나 재호출은 안됨
        (function () {
            life();
        })();

        function life() {
            console.log('즉시 실행 함수1'); // 즉시 실행 함수1
        }

        // 2. 즉석 실행 함수 2 <-- 기본적인 형태 <-- 이건 재사용(재호출)이 가능할 까?
        // (function () {
        //     console.log('즉시 실행 함수2'); // 즉시 실행 함수2
        // })();

        // 2-1) 즉성 실행 함수를 변수에 저장한다면?
        // let instant = (function () {
        //     console.log('즉시 실행 함수3'); // 즉시 실행 함수3
        // })();

        // console.log(instant); // undefined. 변수에 할당되지는 않고 실행만 됨. 그래서 경고가 뜬거임
        // instant(); // instant is not a function

        // 2-2) 선언적 함수처럼 이름을 지정하면 재실행이 되지 않을까?
        (function instant4rd() {
            console.log('즉시 실행 함수4');
        })();
        // 즉시 실행은 되지만 함수명으로 함수 호출은 안됨
        // instant4rd(); // Uncaught ReferenceError: instant4rd is not defined

        // 3. 재실행이 가능한 경우
        let instant5th;
        (instant5th = function () {
            console.log('즉시 실행 함수5');
        })();
        console.log(typeof instant5th); // function
        instant5th();
    </script>
</head>
<body>

</body>
</html>
