<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 매개변수와 리턴값
         * 매개변수 : 함수를 정의할 때 괄호 안에 적는 것. , <-- parameter
         * 리턴값 : 함수의 최종 결과. 호출한 곳으로 반환되는 값.
         *
         * -> 매개변수와 리턴값은 함수의 필수 요소가 아니고, 필요할 때만 사용함.
         *
         * 기본형
         * function 함수명 (매개변수1, 매개변수2, ... 매개변수 n) {
         *      문장;
         *      문장;
         *      return 리턴값;
         * }
         *          */
        const f = function (x) {
            return x * x;
        }
        // 함수를 호출
        console.log(f(3));  // 9  . 매개변수 x에 전달되는 인수가 3이고 리턴 값이 9.
        console.log(f()); // NaN
        console.log(typeof f); // function
        console.log(typeof f(3)); // number // 반환형에 대한 타입체크
        console.log(typeof f()); // number
    </script>
</head>
<body>

</body>
</html>
