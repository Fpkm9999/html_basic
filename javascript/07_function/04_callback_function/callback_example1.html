<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        <!-- 서버 요청 시 사용하는 콜백 -->
        function requestData(url, callback) {
            // XMLHttpRequest를 사용해 서버로부터 데이터 요청
            let xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    callback(null, xhr.responseText); // 성공 콜백
                } else {
                    callback(new Error(xhr.statusText), null); // 실패 콜백
                }
            };

            xhr.onerror = function () {
                callback(new Error("Network error"), null);
            };

            xhr.send();
        }

        // 사용 예
        requestData("https://www.fmkorea.com/", function (error, data) {
            if (error) {
                console.log("에러 fetching data:", error);
            } else {
                console.log("Data 성공:", data);
            }
        });

    </script>
</head>
<body>

</body>
</html>
