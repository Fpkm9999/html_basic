<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 콜백 함수 callback function
         * 매개 변수로 전달하는 함수. 자바 스크립트는 함수도 하나의 자료형이므로 매개변수로 전달 할 수 있음. 전달할때 ()빼고 자료형처럼 전달해야됨
         */
        function callThreeTimes(callback) { // 함수를 선언
            for (let i = 0; i < 3; i++) {
                callback(i);
            }
        }

        function print(i) {
            console.log(`${i}번째 함수 호출`);
        }

        // 함수를 호출.
        callThreeTimes(print); // 매개변수로 함수를 전달. 함수를 매개변수로 사용할 경우 () 는 제외.
        // 0번째 함수 호출
        // 1번째 함수 호출
        // 2번째 함수 호출
        // callThreeTimes(print()); <-- 이렇게 하면 안됨. print() 함수의 실행결과를 넘겨주는 거라
    </script>
</head>
<body>

</body>
</html>
