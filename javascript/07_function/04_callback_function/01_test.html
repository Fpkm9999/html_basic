<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function print(i){
            console.log(`${i}번 째 실행`);
        }

        function callThreeTimes(callback) {
            for (let i = 0; i < 5; i++) {
                callback(i); // 콜백 함수를 호출
            }
        }


        // callThreeTimes(3); // 콜백함수가 아님
        callThreeTimes(print); // print 함수를 콜백 함수로 전달


    </script>
</head>
<body>

</body>
</html>
