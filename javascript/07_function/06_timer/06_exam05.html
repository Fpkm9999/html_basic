<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            font-size: 300px;
            text-align: center;
        }

        button {
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            font-size: 35px;
        }
    </style>
    <script>
        const rainbows = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
        let count = 1;
        const timer = function () {
            document.querySelector('div p').innerHTML = String(count);
            document.querySelector('div p').style.color = rainbows[count % rainbows.length];
            count++;
        };
        let id = setInterval(timer, 1000);

        const stopTimer = function () {
            document.querySelector('div button:nth-of-type(1)').setAttribute('disabled', 'disabled');
            document.querySelector('div button:nth-of-type(2)').removeAttribute('disabled');
            clearInterval(id);
        }
        const restartTimer = function () {
            document.querySelector('div button:nth-of-type(1)').removeAttribute('disabled');
            document.querySelector('div button:nth-of-type(2)').setAttribute('disabled', 'disabled');
            id = setInterval(timer, 1000);
        }
        /*
         *
         * disabled 속성은 HTML 요소가 사용자와의 상호작용을 받지 않도록 설정합니다. 즉, 해당 요소가 비활성화되어 있음을 의미하며,
         * 사용자가 해당 요소를 클릭하거나, 다른 방식으로 조작하는 것을 방지합니다. 이 속성은 주로 <button>, <input>, <select>, <textarea>와
         * 같은 폼 요소에 적용되어 사용자가 특정 조건에서 이러한 요소를 사용할 수 없도록 하기 위해 사용됩니다.
         * 위의 코드에서는 두 개의 <button> 요소가 있으며, 각각 정지와 재시작 기능을 수행합니다.
         * 처음에는 정지 버튼만 활성화되어 있고, 재시작 버튼은 disabled 속성을 통해 비활성화되어 있습니다.
         * 사용자가 정지 버튼을 클릭하면, 정지 버튼이 비활성화되고 재시작 버튼이 활성화됩니다.
         * 이렇게 함으로써 사용자가 한 번에 하나의 작업만 실행할 수 있도록 제어합니다.
         * stopTimer 함수는 정지 버튼을 비활성화하고 재시작 버튼을 활성화하는 반면,
         * restartTimer 함수는 반대로 재시작 버튼을 비활성화하고 정지 버튼을 활성화합니다.
         * 이 기능은 사용자 경험을 향상시키고, 예상치 못한 동작(예: 타이머가 이미 중지된 상태에서 다시 중지되는 것을 방지)을 방지하는 데 유용합니다.
         */
    </script>

</head>
<body>
<div><p>0</p>
    <button onclick="stopTimer()">정지</button>
    <button onclick="reStartTimer()" disabled="disabled">재시작</button>
</div>
</body>
</html>
