<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 1번 예제를 수정. '정지' 버튼을 클릭하면 정지
        let count = 1;
        const color = ['blue', 'green', 'pink', 'beige', 'skyblue', 'grey', 'cyan'];
        let id = setInterval(() => {

            document.getElementById('counter').innerHTML = String(count);
            document.getElementById('counter').style.color = color[count % color.length];
            count++;
        }, 1 * 1000);

        const stoptimer = () => clearInterval(id);

    </script>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 500px;

        }

        span {
            width: 200px;
            height: 100px;
            display: block;
            margin: 0 auto;
            background: grey;
        }
    </style>
</head>
<body>
<div id="counter">0</div>
<span onclick="stoptimer()">정지</span>
</body>
</html>
