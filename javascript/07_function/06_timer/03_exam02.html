<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script>
        /*
         * 타이머 함수 : 타이머를 종료하고 싶을 때
         *
         * clearTimeout(타이머_ID) : setTimeout() 함수로 설정한 타이머를 제거 <-- setTimeout 함수와 반대
         * clearInterval(타이머_ID) : setInterval() 함수로 설정한 타이머를 제거 <-- setInterval 함수와 반대
         */

        let count = 0;
        let id = setInterval(() => {
            console.log(`1초마다 실행됩니다(${count}번째)`);
            count++;
        }, 1 * 1000);

        setTimeout(() => {
            console.log(`타이머를 종료합니다.`);
            clearInterval(id);
            // 특정한 타이머만 지목해서 종료할 수 있도록하기 위해 타이머_ID를 사용함

        }, 5 * 1000); // 5 초 후 종료

    </script>
    <style>
    </style>
</head>
<body>

</body>
</html>
