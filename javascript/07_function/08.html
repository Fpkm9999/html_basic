<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         동일한 이름의 함수가 존재
         선언적 함수의 경우 동일한 이름의 함수가 존재하면 뒤에 선언된 함수가 실행이 됨.
         */
        let num = 100;
        menu();

        function menu() {
            num += 100;
            document.write(num, ": 앞의 함수 실행<br>");
        }

        menu();

        function menu() {
            document.write(num, ": 뒤의 함수 실행<br>");
        }
        menu();

    //     100: 뒤의 함수 실행
    //     100: 뒤의 함수 실행
    //     100: 뒤의 함수 실행
        /* num 변수가 100으로 초기화됩니다.
            첫 번째 menu 함수가 호출되는 위치에서는 이미 두 번째 menu 함수의 정의가 적용되었기 때문에, "100: 뒤의 함수 실행<br>"가 출력됩니다.
            첫 번째 menu 함수 정의에서 num 변수를 200으로 증가시키려는 시도는 무시된다.
            자바 스크립트에서는 함수 선언이 호이스팅 되므로, 코드가 실행되기 전에 함수 선언이 모두 처리된다.
            같은 이름을 가진 여러 함수가 있을 경우 마지막에 선언된 함수가 이전의 모둔 선언을 덮어쓴다.
            결과적으로, 마지막에 선언된 함수의 정의만 유효하게 된다.
         */
    </script>
</head>
<body>

</body>
</html>
