<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    이벤트 핸들러 등록 종류.
    2. 이벤트 핸들러 프로퍼티 방식.

    -->
    <button>Click me!</button>
    <script>
        const btn = document.querySelector('button');
        console.log(typeof btn); // object

        // 이벤트 핸들러 프로퍼티에 이벤트 핸들러 바인딩.
        // 이벤트 핸들러 프로퍼티 방식은 하나의 이벤트에 하나의 이벤트 핸들러만 바인딩 할 수 있음.
        // 첫 번째로 바인딩된 이벤트 핸들러는 두 번째 바인딩된 이벤트 핸들러에 의해 재할돵되어 실행 되지 않음
        btn.onclick = function () {
            console.log('button click 1');
        }
        // 얘만 덮어씌어줘서 실행됨
        // 이게 단점임 한가지만 가능함

        btn.onclick = function () {
            console.log('button click 2');
        }

    </script>
</body>
</html>
