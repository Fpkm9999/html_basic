<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    이벤트 핸들러 등록 종류.
    2. 이벤트 핸들러 프로퍼티 방식.
    window 객체와 Document, HTMLElement 타입의 DOM 노드 객체는 이벤트에 대응하는
    이벤트 핸들러 프로퍼티를 가지고 있음.
    이벤트 핸들러 프로퍼티의 키는 이벤트 핸들러 '어트리뷰트'와 마찬가지로 onclick과 같이
    ON 접두사와 이벤트의 종류를 나타내는 이벤트 타입으로 이루어져 있음.
    이벤트 핸들러 프로퍼티 방식은 이벤트 핸들러 어트리뷰트 방식의 HTML 과 자바스크립트가 뒤섞이는 문제를 해결할 수 있음.

    하지만 이벤트 핸들러 프로퍼티에 하나의 이벤트 핸들러만 바인딩할 수 있다는 단점이 있음
    -->
    <button>Click me!</button>
    <script>
        const btn = document.querySelector('button');
        console.log(typeof btn); // object

        // 이벤트 핸들러 프로퍼티에 이벤트 핸들러 바인딩.
        btn.onclick = function () {
            console.log('button click');
        }
    </script>
</body>
</html>
