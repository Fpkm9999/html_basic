<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
이벤트 : 사이트에서 방문자가 취하는 모든 행위
이벤트 핸들러 : 이벤트가 발생했을 때 실행되는 코드.

이벤트 핸들러 등록 종류.
1. 이벤트 핸들러 어트리뷰트 방식.

이벤트 핸들러 어트리뷰터의 이름은 onclick 과 같이 on 접두사와 이벤트의 종류를 나타내는 이벤트 타입으로 이루어져 있음.

주의할 점은 '이벤트 핸들러 어트리뷰트 값으로 함수 참조가 아닌 함수 호출문 등의 문을 할당.
이때 '이벤트 핸들러 어트리뷰트 값은 사실 암묵적으로 생성될 이벤트 핸들러의 함수 몸체를 의미'.

하지만 HTML과 자바 스크립트는 관심사가 다르므로 혼재하는 것보다 분리하는 것이 좋음.
아래와 같은 방법으로 빰뽕은 지양하자는 거임. 스크립트는 스크립트로 스타일은 스타일로
-->

<button onclick="sayHi('Lee')">Click me!</button>
<script>
    function sayHi(name) {
        console.log(`Hi! ${name}`);
    }
</script>
<button onclick="alert('버튼이 클릭되었습니다!')">클릭하세요</button>

</body>
</html>
