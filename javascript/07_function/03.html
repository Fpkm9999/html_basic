<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hoisting</title>
    <script>

        /*
         * 호이스팅 Hoisting : var 로 선언한 변수와 선언적 함수는 변수, 함수 이전에 호출하여도
         * 에러를 발생하지 않음.
         *
         * 호이스팅 특징:
         * 함수 호이스팅은 자바스크립트에서 함수 선언을 코드의 최상위로 끌어올리는 행위를 의미.
         * 이는 함수가 실제로 작성된 위치와 관계없이 코드의 어느 곳에서든지 호출될 수 있게 함.
         * 함수 호이스팅은 `선언적 함수`에만 적용되며, 함수 표현식이나 화살표 함수에는 적용되지 않습니다.
         */

        compute(); // 선언적 함수는 함수 정의 전에 사용 가능.

        function compute() {
            let x = 10;
            let y = 100;
            let result = x / y;
            console.log(result);
        }

        greet('Alice'); //  <-- 이 시점에서 아직 greet 함수가 정의되지 않았기 때문에, 해당 함수 호출은 에러를 발생
        // 그러나 다음 스크립트 실행에 영향을 미치지는 않음.
        // <script> 태그는 독립적으로 실행 되므로, 첫 번째 <script> 태그에서 발생하는 오류는
        // 두번 째 <script> 태그의 실행을 발해하지 않는다.
    </script>
    <script>
        // 함수를 정의하기 전에 호출
        greet('Alice');

        // 선언적 함수 정의
        function greet(name) {
            console.log('Hello, ' + name + '!');
        }

    </script>
</head>
<body>

</body>
</html>
