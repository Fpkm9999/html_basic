<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const sumAll = function (start, final) {
            let sum = 0;
            for (let i = start; i <= final; i++) {
                sum += i;
            }
            return sum;
        };


        /*
         * 기본적인 사용자 정의 함수 예제 : a부터 b 까지 더하는 함수
         * 1. 익명함수로 작업. 합계를 저장할 변수는 함수 안에 지정할것
         * 2. 1+ 2+ ... 99 + 100 이니 for 문 사용.
         * 3. 매개변수 를 2개, 반환형이 있어야 함
         *
         */
        console.log(`1부터 100까지의 합: ${sumAll(1, 100)}`); // 5050
        console.log(`1부터 500까지의 합: ${sumAll(1, 500)}`); // 125250
    </script>
</head>
<body>

</body>
</html>
