<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        사용자에게 월을 입력 받아서 switch 문을 이용해서 계절을 출력 (다만 1 ~ 12 만 입력된다고 가정)
         */
        let inputSeason = Number(prompt('계절을 입력하세요 (1~12만 입력)'));
        switch (inputSeason) {
            case 3:
            case 4:
            case 5:
                alert('봄입니다.');
                break;
            case 6:
            case 7:
            case 8:
                alert('여름입니다.')
                break;
            case 9:
            case 10:
            case 11:
                alert('가을입니다.');
                break;
            case 12:
            case 1:
            case 2:
                alert('겨울입니다.');
                break;
            default:
                alert('1에서 12사이만 입력하세요. 잘못 입력함');

        }

    </script>
</head>
<body>

</body>
</html>
