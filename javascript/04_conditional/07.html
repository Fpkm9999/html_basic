<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const inputNumber = Number(prompt('숫자를 입력하세요.'));

        if (inputNumber < 0) {
            alert("입력한 값이 0보다 작습니다.");
        } else if (inputNumber < 100) {
            document.write("입력한 값이 100보다는 작습니다.")
        } else if (inputNumber === 100) {
            document.write("입력한 값이 100입니다.")
        } else {
            document.write("입력한 값이 100보다 큽니다.")
        }
    </script>
</head>
<body>

</body>
</html>
