<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         *  기본형:
         * if (볼 값이 나오는 표현식){
         *  불값이 참일 때 실행 할 문장
         * else {
         *  불값이 거짓일 떄 실행 할 문장
         * }
         */

        /* 오전과 오후 구분하기 */
        // 변수를 선언.
        const date = new Date(); // 현재 날짜와 시간을 갖는 객체생성.
        const hour = date.getHours(); // 현재 시간을 0 ~ 23 사이의 값으로 출력하는 메소드.

        // if 조건문
        if (hour < 12) { // 표현식 hour < 12 가 참일 때 실행.
            alert('오전입니다.');
        } else {    // 표현식 hour <12 가 거짓일 때 실행.
            alert('오후입니다.');
        }
        // 3항 연산자로 변경
        alert(hour < 12 ? '오전입니다.' : '오후입니다.');


    </script>
</head>
<body>

</body>
</html>
