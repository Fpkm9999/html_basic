<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 코드는 위에서 아래로 차례차례 실행되지만
         * 조건문을 사용하면 조건에 따라 코드를 실행할 수도 있고 실행하지 않을 수도 있음.
         * 이처럼 코드가 실행되는 흐름을 변경하는 것을 '조건분기'라고 함.
         *
         * 1. if 조건문 : 조건에 따라 코드를 실행하거나 실행하지 않을 때 사용하는 구문.
         * 이때 조건은 불자료형을 의미.
         * 일반적으로 비교 연산자와 논리 연산자를 활용해 조건을 만들고, 이 조건을 사용해 조건 분기를 함.
         *
         * 기본 형 :
         * if ( 불 값이 나오는 표현식(
         *      불 값이 참일 때 실행할 문장
         * )
         */
        if (273 < 100) { // 표현식이 273 < 100 이 참일 때 실행.
            alert('273 < 100 => true');
        }
        // 아래 코드가 실행이 될까? YES
        // 빈 문자열일 경우 bool 형으로 변환하면 false
        let str = '';
        if (!str) { // 조건문 안에서 자동으로 형변환.
            alert('빈 문자열입니다.');
        }
        str = ' '; // 공백도 글자로 취급 -> trim() : 공백제거
        if (!str.trim()) { // 조건문 안에서 자동으로 형변환.
            alert('빈 문자열입니다.');
        }
        str = '값입력';
        if (str) { // 조건문 안에서 자동으로 형변환
            alert('빈 문자열이 아닙니다.');
        }
    </script>
</head>
<body>

</body>
</html>
