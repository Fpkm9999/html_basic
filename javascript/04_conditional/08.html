<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * switch 조건문
         * switch 조건문의 괄호 안에는 비교할 값을 입력. 이때 입력한 값을 기준으로
         * 특정 코드를 실행.
         * 입력한 표현식과 case 키워드 옆의 표현식이 같다면 case 키워드 바로 다음에 오는 문장을 실행.
         * 일반적으로 case 뒤에는 정수나 문자열이 오는 것으로 사용.
         *
         * break 키워드는 switch 조건문이나 반복문을 빠져나가기 위해 사용하는 코드.
         * 코드를 읽다가 break 키워드를 만나면 break 키워드를 감싼 switch 조건문이나 반복문을 완전히 빠져 나감.
         *
         * 기본형 :
         * switch (조건문) {
         * case 조건A :
         *      조건이 A 일 때 실행할 명령문;
         *      break;
         * case 조건B :
         *      조건이 B 일 때 실행할 명령문;
         *      break;
         *      default:
         *      break;
         * }
         */

        // 변수를 선언
        const input = Number(prompt('숫자를 입력하세요.', '숫자'));

        // 조건문
        switch (input % 2) { // 나머지 연산자를 이용해서 홀수와 짝수를 구분.
            case 0:
                alert('짝수입니다.');
                break;
            case 1:
                alert('홀수입니다.');
                break;
            default:
                alert('숫자가 아닙니다.'); // 숫자가 아닌 것을 입력하더라도 % 연산에서 에러가 나지 않음. <-- 다른언어에선 입력받을 때부터 오류 뜰거임.
                break;
        }


    </script>
</head>
<body>

</body>
</html>
