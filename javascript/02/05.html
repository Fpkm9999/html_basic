<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 기본 자료형 : 불 boolean
         * 참(true)과 거짓(false) 두 가지 값만 가지는 자료형
         *
         * 비교 연산자
         * === : 양쪽이 같다.
         * !== : 양쪽이 다르다.
         * >   : 왼쪽이 더 크다.
         * <   : 오른쪽이 더 크다.
         * >=  : 왼쪽이 더 크거나 같다.
         * <=  : 오른쪽이 더 크거나 같다.
         *
         * 같다 == 도 되기는 하지만 타입은 검사 안함
         */
        console.log(1 === 2); // false 양쪽이 같다.
        console.log(1 !== 2); // true 양쪽이 다르다.
        console.log(1 > 2); // false 왼쪽이 크다.
        console.log(1 < 2); // true 오른쪽이 크다.
        console.log(1 >= 2); // false 왼쪽이 크거나 같다.
        console.log(1 <= 2); // true 오른쪽이 크거나 같다.

        // 문자열에도 비교 연산자 사용 가능. 내림차순 값이 크다.
        console.log('강아지' > '냐옹이'); // false
        console.log('강아지' < '냐옹이'); // true

        // 논리 부정 연산자 (!)
        // 값을 반대로 바꿈
        console.log(!true) // false
        console.log(!false) // true
    </script>
</head>
<body>

</body>
</html>
