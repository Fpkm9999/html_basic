<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        let 을 이용한 변수 선언

        let 으로는 재선언 할 수 없음.
        단 let 은 변수를 덮어 쓸 수는 있음.
         */
        // let 으로 변수 덮어 쓰기
        let val2 = 'let 변수';
        console.log(val2);

        val2 = 'let 변수 덮어 쓰기';
        console.log(val2);

        // 재선언 실행
        let val3 = 'let 변수';
        console.log(val3);

        // let 은 재선언 불가능
        let val3 = 'let 변수 재선언' // 에러
        // Uncaught SyntaxError: Identifier 'val3' has already been declared
        // '이미 선언되어 재선언 할 수 없다'는 메시지

        // 이렇게 let 은 var 를 이용했을 때 문제가 되었던 재선언을 개선한 변수 정의 방법.
        // 덮어 쓰기를 허가할 변수는 let를 이용해야 함.
        console.log(val3);
    </script>
</head>
<body>

</body>
</html>
