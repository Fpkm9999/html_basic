<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 중첩 for 문 : for 문 반복 하기
         */
        for (let i = 0; i < 30; i++) {
            document.write('*');
        }
        document.write('<br>');
        for (let i = 0; i < 30; i++) {
            document.write('*');
        }
        document.write('<br>');
        for (let i = 0; i < 30; i++) {
            document.write('*');
        }
        document.write('<br>');
        for (let i = 0; i < 30; i++) {
            document.write('*');
        }
        document.write('<br>');
        for (let i = 0; i < 30; i++) {
            document.write('*');
        }
        document.write('<br>');

        // 위의 반복된 for문을 중첩 for 문으로 변경한다면?
        // 중첩 for문으로 5번 반복
        for (let k = 0; k < 5; k++) {
            for (let i = 0; i < 30; i++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</head>
