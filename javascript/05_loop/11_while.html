<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * while 문
         * if 조건문과 형태가 매우 비슷. 다른 점은 문장을 한 번만 실행하고 끝내는 것이 아니라
         * 불 표현식이 true 이면 계속해서 문장을 실행한다는 점
         *
         * while (불 표현식) {
         *  문장
         * }
         *
         * while 반복문의 경우 조건이 변하지 않는다면 무한히 반복 실행하므로
         * 조건을 거짓으로 만들 수 있는 문장이 포함 되어 있어야 함.
         * 반복문이 무한 반복 되는 것을 무한 루프 infinite loop.
         */
        /*
         * while 반복문 기본
         */
        let i = 1;
        // confirm() : 사용자가 [확인] 버튼을 클릭하면 true 반환. [취소]를 클릭하면 false 반환.
        while (confirm('계속 진행하시겠습니까?')) {
            alert(`${i}번째 실행 중입니다.`);
            i++;
        }
    </script>
</head>
<body>

</body>
</html>
