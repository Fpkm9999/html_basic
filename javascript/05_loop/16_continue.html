<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * continue 키워드
         * 반복문 안에 반복을 멈추고 반복문의 처음으로 돌아가 다음 반복 작업을 진행
         */

        // alert() 명령문 위에 continue 키워드가 있어서 실행되지 않음.
        for (let i = 0; i < 5; i++) {
            console.log(i);
            // 현재 반복 작업을 중지하고 다음 반복 작업을 수행.
            continue;
            alert(i); // 경고창이 출력되지 않음.
        }
    </script>
</head>
<body>

</body>
</html>
