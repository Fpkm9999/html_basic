<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blue {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>
    <script>
        /* 20부터 10까지 출력을 하세요.
           짝수는 파란색, 홀수는 빨간색으로 출력하세요. */
        for (let i = 20; i >= 10; i--) {
            console.log(i);
            if (i % 2 === 0) { // 짝수 인 경우
                document.write(`<p class='blue'>  ${i}  </p>`);
            } else {
                document.write(`<p class='red'>  ${i}  </p>`);
            }
        }
    </script>
</head>
<body>

</body>
</html>
