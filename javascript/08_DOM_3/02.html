<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        section {
            width: 600px;
            background: #ffffff;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .list, .add {
            margin-top: 20px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .ul_style {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        li {
            font-size: 16px;
            color: #666;
        }

        div > input, li > input[type="button"] {
            height: 40px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            padding: 0 15px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        input[type="text"], input[type="date"] {
            width: calc(100% - 22px); /* Adjust width for padding and border */
        }
    </style>
</head>
<body>
<section class="list">
    <h2>Todo List</h2>
    <ul>
        <li class="ul_style"><span>할일 1</span><span>2023-12-31</span><input type="button" name="delete" value="삭제"></li>
        <li class="ul_style"><span>할일 2</span><span>2023-12-31</span><input type="button" name="delete" value="삭제"></li>
        <li class="ul_style"><span>할일 3</span><span>2023-12-31</span><input type="button" name="delete" value="삭제"></li>
    </ul>
</section>
<section class="add">
    <h2>Add Todo</h2>
    <div>
        <input type="text" name="title" placeholder="할 일을 입력하세요">
        <input type="date" name="dueDate">
        <input type="button" value="등록">
    </div>
</section>
</body>
</html>
