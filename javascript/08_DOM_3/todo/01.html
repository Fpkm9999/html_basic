<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * to do
         * 글 등록 / 삭제 / 수정 기능
         *
         */
        document.addEventListener('DOMContentLoaded', () => {
            // const title = document.querySelector('.add input[name=title]');
            // const dueDate = document.querySelector('.add input[name=dueDate]');
            // const btnAdd = document.querySelector('.add input[type=button]');
            const btnAdd = document.querySelector('.add input[type=button]');
            const listSection = document.querySelector('.list ul');

            btnAdd.addEventListener('click', () => {

                const title = document.querySelector('.add input[name=title]').value;
                const dueDate = document.querySelector('.add input[name=dueDate]').value;

                // li > ul 반복 추가
                // 요소 생성
                const listItem = document.createElement("li");
                const ulItem = document.createElement("ul");
                // ulStyle.className = "ul_style";

                const titleLi = document.createElement("li");
                titleLi.textContent = title;
                ulItem.appendChild(titleLi);

                const dateLi = document.createElement("li");
                dateLi.textContent = dueDate;
                ulItem.appendChild(dateLi);

                const deleteLi = document.createElement("li");
                const deleteBtn = document.createElement("input");
                deleteBtn.type = "button";
                deleteBtn.name = "delete";
                deleteBtn.value = "삭제";
                deleteBtn.addEventListener('click', () => {
                    listSection.removeChild(listItem);
                });
                deleteLi.appendChild(deleteBtn);
                ulItem.appendChild(deleteLi);

                listItem.appendChild(ulItem);
                listSection.appendChild(listItem);

                document.querySelector('.add input[name=title]').value = '';
                document.querySelector('.add input[name=dueDate]').value = '';
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            padding-right: 0;
            background-color: #f0f0f0; /* 배경색 변경 */
        }

        section {
            width: 600px;
            height: auto;
            background: #cbc8c8;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 그림자 추가 */

            text-align: center;
            border-radius: 15px;
        }

        .list {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            margin-top: 20px;

        }

        .add {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        ul {
            display: flex;
            flex-direction: row;
            /*justify-content: flex-start;*/
            /*padding-right: 100px;*/
        }

        ul, li {
            box-sizing: border-box;
            list-style: none;
            padding: 10px 10px 0px 35px; /* 패딩 조정 */
            font-size: 20px;
        }

        h2 {
            font-size: 30px;
        }

        div > input {
            width: 130px;
            height: 40px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        li > input {
            width: 130px;
            height: 30px;
            box-sizing: border-box;
            border-radius: 10px;
            background: indianred;
            border: none;
            color: white;
            font-size: 22px;
        }
    </style>
</head>
<body>
<section class="list">
    <h2>todo</h2>
    <ul>
        <li>
            <ul class="ul_style">
                <li>할일</li>
                <li>2023-12-31</li>
                <li><input type="button" name="delete" value="삭제"></li>
            </ul>
        </li>
    </ul>
</section>
<section class="add">
    <h2>add todo</h2>
    <div>
        <input type="text" name="title">
        <input type="date" name="dueDate">
        <input type="button" value="등록">
    </div>
</section>
</body>
</html>
