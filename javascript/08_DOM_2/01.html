<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        'use strict';
        /*
         * 이벤트 설정하기
         * 이벤트 event : 모든 문서 객체는 생성되거나, 클릭되거나, 마우스를 위에 올리거나 할 때 발생.
         * 이벤트가 발생할 때 실행할 함수는 addEventListener() 메소드를 사용해서 콜백함수로 등록.
         *
         * 문서 객체.addEventListener(이벤트 이름, 콜백 함수);
         *
         * 이벤트가 발생할 때 실행할 함수(콜백 함수)를 이벤트 리스너 event Listener 또는 이벤트 핸들러 event handler 라고 부른다.
         */

        // 사용자가 <h1> 태그를 클릭할 때마다 클릭 횟수를 증가시키고, 그 결과를 화면에 표시하는 간단한 웹 페이
        document.addEventListener('DOMContentLoaded', () => {
            const h1 = document.querySelector('h1');
            let counter = 0;
            h1.addEventListener('click', function (event) { // h1 태그에 click 이벤트가 발생할 때 실행할 함수.
                counter++;
                h1.textContent = `클릭 횟수: ${counter}`;
                console.log(counter);
            });
            console.log(typeof counter); // number
        });
    </script>
    <style>
        h1 {
            /* 클릭을 여러 번 했을 때 글자가 선택되는 것을 막기 위한 스타일. 드래그가 안됨 */
            /*  user-select 속성은 사용자가 텍스트의 일부를 선택할 수 있는지 여부를 제어 */
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>클릭 횟수: 0</h1>
</body>
</html>
