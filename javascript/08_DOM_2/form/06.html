<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * form 태그 관련
         * 드롭다운 목록 활용하기
         * multiple select 태그 : select 태그에 multiple 속성을 부여하면 ctrl 이나 shift 를 누르고 복수의 항목을 선택 가능.
         */
        document.addEventListener("DOMContentLoaded", () => {
            const p = document.querySelector('p')
            const select = document.querySelector('select')

            select.addEventListener("change", (event) => {
                const options = event.currentTarget.options; // option 을 배열로 변환
                // 위 2개만 있으면 충분함
                // console.log(options);

                const list = [];
                for (const option of options) { // options 에는 forEach() 메소드가 없어서 for 문을 돌림
                    // console.log(option.selected)
                    if (option.selected){ // selected 속성 확인
                        list.push(option.textContent);

                    }
                }
                p.textContent = `선택: ${list.join(',')}`

            })
        });
    </script>
</head>
<body>
<select multiple>
    <option>떢볶이</option>
    <option>순대</option>
    <option>오뎅</option>
    <option>튀김</option>
</select>
<p></p>
</body>
</html>
