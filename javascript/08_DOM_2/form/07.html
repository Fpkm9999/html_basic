<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 체크박스 활용하기
         * 체크박스의 체크 상태를 확인할 때는 입력양식의 checked 속성을 사용.
         *
         * 체크 상태일때믄 타이머를 증가시키는 프로그램.
         * change 이벤트가 발생했을 때 체크 박스의 상태를 확인하고 setInterval() 함수 또는 clearInterval() 함수를 실행
         */
        document.addEventListener("DOMContentLoaded", () => {
            const h1 = document.querySelector('h1');
            const checkbox = document.querySelector('input');
            let counter = 0;
            let timerId;

            checkbox.addEventListener("change", (event) => {
                // 체크여부 확인
                // let counter = 0; <-- 여기에 있으면 체크를 해제후 다시 키면 초기화됨
                console.log(event.currentTarget.checked);
                if (event.currentTarget.checked) { // 체크 상태
                    timerId = setInterval(() => {
                        h1.textContent = `${counter++}초`;
                    }, 1000);
                } else { // 체크 해제 상태
                    clearInterval(timerId);
                }
            });
        });
    </script>
</head>
<body>
<label>
    <input type="checkbox">
</label>
<span>타이머 활성화</span>
<h1></h1>
</body>
</html>
