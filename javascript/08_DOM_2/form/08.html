<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 라디오 : 동그라미 : 1개만 선택 가능
        // 체크 박스 : 네모박스 : 여러 개 선택 가능
        /*
         * 라디오 버튼 활용하기
         * 라디오 버튼은 name 속성이 동일하면 하나만 선택할 수 있음. 체크박스와 마찬가지로 checked 속성 사용.
         */
        document.addEventListener("DOMContentLoaded", () => {
            // 문서 객체 추출하기
            const output = document.querySelector('#output');
            const radios = document.querySelectorAll('[name=pet]');
            console.log(radios)
            console.log(output);

            // 모든 라디오 버튼에
            radios.forEach((radio) => {
                // 이벤트 연결
                radio.addEventListener('change',(event)=>{
                    const current = event.currentTarget;
                    // console.log(event.currentTarget.value);
                    if (current.checked){
                        output.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`
                    }
                });
            });
        });
    </script>
</head>
<body>
<h3># 좋아하는 애완동물을 선택해주세요</h3>
<label>
    <input type="radio" name="pet" value="강아지">
    <span>강아지</span>
</label>
<label>
    <input type="radio" name="pet" value="고양이">
    <span>고양이</span>
</label>
<label>
    <input type="radio" name="pet" value="햄스터">
    <span>햄스터</span>
</label>
<label>
    <input type="radio" name="pet" value="기타">
    <span>기타</span>
</label>
<h3 id="output"></h3>
</body>
</html>
