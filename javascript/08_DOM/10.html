<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
         * 1. 코드를 DOMContentLoaded 이벤트 발생시 실행이 되도록 수정.
         * 2. 이벤트 핸들러 어트리뷰트 방식은 제거하고 이벤트 핸들러 메서드 방식으로 이벤트 처리.
         * 3. 익명 함수만 사용할 것.
         */

        * {
            margin: 0;
            padding: 0;
        }

        img {
            height: 300px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const before = document.querySelector("button:nth-of-type(1)");
            const next = document.querySelector("button:nth-of-type(2)");
            const img = document.querySelector("img");

            console.log(before);
            console.log(next);
            console.log(img);

            let num = 1;
            next.addEventListener("click", () => {
                if (num === 9) alert('마지막 페이지입니다.');
                num === 9 ? num = 1 : num++;

                img.setAttribute('src', 'images/pic_' + num + '.jpg');
            });
            before.addEventListener("click", () => {
                if (num === 1) alert('첫 페이지입니다.');
                num === 1 ? num = 9 : num--;

                img.setAttribute('src', 'images/pic_' + num + '.jpg');
            });

        });
    </script>
</head>
<body>
<p>
    <img src="images/pic_1.jpg" alt="">
</P>
<p>
    <button>이전</button>
    <button>다음</button>
</p>
</body>
</html>
