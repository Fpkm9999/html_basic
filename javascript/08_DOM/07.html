<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        'use strict';
        /*
         * 글자 조작하기
         * 문서 내부의 글자를 조작할때는 textContent, innerHTML 속성 사용.
         *
         * 문서객체.textContent : 입력된 문자열을 그대로 넣어줌.
         * 문서객체.innerHTML : 입력된 문자열을 HTML 형식으로 넣어줌
         */
        document.addEventListener("DOMContentLoaded", () => {
            const a = document.getElementById('a'); // 예전 방식.
            const b = document.querySelector('#b'); // 아이디 선택자 사용 // 요즘은 이거를 위주로 씀
            console.log(a);
            console.log(b);

            a.textContent = '<h1>textContent 속성</h1>';
            b.innerHTML = '<h1>innerHTML 속성</h1>';
            // textContent 는 HTMl태그를 인식하지 못함

            // 태그없이 사용하면 둘다 동일하게 출력되지만
            // HTML 속성이 있다면 innerHTMl은 태그로 인식함 <-- 적용이 됨
        });
    </script>
</head>
<body>
<div id="a"></div>
<div id="b"></div>
</body>
</html>
