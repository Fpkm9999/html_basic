<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /* 증감 연산자 사용 예 */
        let num1 = 10;

        console.log(num1++); // 10 11
        console.log(++num1); // 12
        console.log(num1--); // 12 11
        console.log(--num1); // 10

        let num2 = 10;

        console.log(num2); // 10
        num2++; // 10 11
        num2++; // 11 12
        console.log(num2); // 12
        console.log(num2); // 12
        num2--; // 12 11
        num2--; // 11 10
        console.log(num2); //10
    </script>
</head>
<body>

</body>
</html>
