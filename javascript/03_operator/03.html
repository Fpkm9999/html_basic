<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * 복합 대입 연산자 : 대입 연산자(=) 와 다른 연산자를 함께 사용하는 연산자.
         *
         * += a += => a = a + 1
         * todo
         *
         */
        let value = 10;
        value += 10; // value = value + 10;
        document.write(value); // 20

        // 복합 대입 연산자를 사용해서 문자열을 조합.
        let list = '';

        list += '<ul>';
        list += '    <li>Hello</li>';
        list += '    <li>javaScript..!</li>';
        list += '</ul>';
        console.log(list);
        document.write(list);
    </script>
</head>
<body>

</body>
</html>
