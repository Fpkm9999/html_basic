<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #contents {
            width: 450px;
            margin: 0 auto;
        }

        #contents > img {
            float: left;
            margin-right: 25px;
        }

        ul {
            list-style: none;
            padding-top: 40px;
        }

        li {
            margin-bottom: 10px;
        }

        li > label {
            width: 80px;
            float: left;
            text-align: right;
        }

        input[type="text"] {
            width: 110px;
            padding: 5px 10px;
            margin: 0 5px 0 10px;
        }

        li:nth-child(3) {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            font-size: 1em;
            cursor: pointer;
            margin-left: 60px;

        }

        #showResult {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
    <script>
        /*
         현재 환율을 기반으로 사용자에게 숫자를 입력 받아 달러(USD)에서 원화(KRW)로 환율을 반환하는 프로그램을 만들어 보세요.
         현재 시점의 환율은 1달러 = 1346 원입니다.

         예 ) 달러 단위의 금액을 입력해주세요.
         입력 > 1000
         달러 : 1000
         -> 원화 : 1346000
         */
    </script>
</head>
<body>
<div id="contents">
    <ul>
        <li>
            <label for="oPrice">달러 입력</label>
            <input type="text" id="oPrice">
        </li>
        <li>
            <button onclick="showPrice()">원화 변환기</button>
        </li>
    </ul>
    <div id="showResult"></div>
    <script>
        function showPrice() {
            const oneDolor = 1346; // 1달러 당 원화
            const inputDolor = document.querySelector('#oPrice').value; // 입력 달러
            console.log(inputDolor);
            console.log(oneDolor);

            const exchangeDolorToWon = inputDolor * oneDolor; // 1달러당 원화 * 입력한 달러
            console.log(exchangeDolorToWon)

            document.querySelector('#showResult').innerHTML =
                `현재 시험의 환율은 1달러 당 ${oneDolor}입니다. <br>
                 현재 입력한 달러를 원화로 환전하면 ${exchangeDolorToWon}원 입니다.`
        }
    </script>
</div>
</body>
</html>
