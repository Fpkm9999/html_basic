<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* 코딩 하면서 결과값 예측할 것 */
        let logic1, logic2, logic3, logic4, logic5, logic6;
        logic1 = (3 > 2) && (5 > 3);
        console.log(logic1); // true

        logic2 = (3 < 2) && (5 > 3);
        console.log(logic2); // false

        logic3 = (3 < 2) || (5 > 3);
        console.log(logic3); // true

        logic4 = (3 < 2) || (5 < 3);
        console.log(logic4); // false

        logic5 = !(3 < 2);
        console.log(logic5); // true

        logic6 = !(3 > 2);
        console.log(logic6); // false

    </script>
</head>
<body>

</body>
</html>
