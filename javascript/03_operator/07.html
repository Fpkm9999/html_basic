<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // ++, --
        let increase = 0;
        let add = 0;
        ++increase;
        console.log(increase); // 1
        increase++; // 1 2
        console.log(increase); // 2
        add = ++increase; // 3
        console.log(add + ',' + increase); // 3 3
        add = increase++; // 2  (3  4)
        console.log(add + ',' + increase); // 3 4
    </script>
</head>
<body>

</body>
</html>
