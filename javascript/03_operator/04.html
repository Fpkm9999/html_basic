<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 복합대입연산자
        let num1 = 5;
        let num2 = 15;
        let num3 = 5;
        let num4 = 20;
        let num5 = 10;
        num1 += 10;
        num2 -= 10;
        num3 *= 10;
        num4 /= 10;
        num5 %= 10;
        console.log(num1 + ',' + num2 + ',' + num3 + ',' + num4 + ',' + num5);

        // += 연산자를 이용한 문자연결
        let table = '<table>';
        table += '<tr>';
        table += '<td>자바스크립트</td><td>제이쿼리</td>';
        table += '</tr>';
        table += '</table>';
        document.write(table);
    </script>
</head>

</body>
</html>
