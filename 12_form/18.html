<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #main {
            /*margin-top: 30px;*/
            width: 800px;
            height: 600px;
            border-top: 2px solid;
            /*background-color: grey;*/
            margin: 0 auto;
        }

        h2 {
            margin-top: 30px;
            padding: 10px;
            border-top: 2px black solid;
            text-align: center;
            font-size: 28px;
        }

        #terms > textarea {
            width: 800px;
            height: 150px;
            font-size: 18px;
            box-sizing: border-box; /* 테두리 값을 박스의 넓이와 높이의 안쪽으로 포함시킴. */
            border: 2px black;
            overflow-x: hidden; /* 가로 스크롤 바를 숨김 */
            overflow-y: scroll; /* 세로 스크롤 바를 표시 */
            background-color: #eeeeee;
        }

        input[type=radio] {

        }

        hr {
            border: 1px dashed;
        }

        #radio {
            width: 800px;
            height: 20px;
            padding: 10px;
        }

        #id_pw {
            width: 800px;
            float: left;
        }
        #id_pw li {
            font-weight: bold;
            box-sizing: border-box;
            padding: 20px;
            width: 800px;
            border-bottom: 1px black dotted;
            border-top: 1px black dotted;

        }
        #id_pw > ul li label {
            /*margin-right: 60px;*/
            width: 150px;
            text-align: center;
            display: inline-block;
            /*background-color: pink;*/
        }

        #id_pw > ul li input[type=text]{
            text-align: right;
            width: 200px;
            height: 30px;

        }

        li, ul {
            list-style: none;
        }
    </style>
</head>
<body>
<div id="main">
    <h2>약관동의</h2>
    <div id="terms">
        <textarea>제1조(목적) 이 약관은  회사(전자거래 사업자)가 운영하는 사이버 몰(이하 "몰"이라 한다)에서 제공하는 인터넷 관련 서비스(이하 "서비스"라 한다)를 이용함에 있어 사이버몰과 이용자의 권리·의무 및 책임사항을 규정함을 목적으로 합니다. ※ 「PC통신등을 이용하는 전자거래에 대해서도 그 성질에 반하지 않는한 이 약관을 준용합니다」제2조(정의)"몰"이란 회사가 재화 또는 용역을 이용자에게 제공하기 위하여 컴퓨터등 정보통신설비를 이용하여 재화 또는 용역을 거래할 수 있도록 설정한 가상의 영업장을 말하며, 아울러 사이버몰을 운영하는 사업자의 의미로도 사용합니다."이용자"란 "몰"에 접속하여 이 약관에 따라 "몰"이 제공하는 서비스를 받는 회원 및 비회원을 말합니다.
            회원’이라 함은 "몰"에 개인정보를 제공하여 회원등록을 한 자로서, "몰"의 정보를 지속적으로 제공받으며, "몰"이 제공하는 서비스를 계속적으로 이용할 수 있는 자를 말합니다.
            비회원’이라 함은 회원에 가입하지 않고 "몰"이 제공하는 서비스를 이용하는 자를 말합니다.
            </textarea>
    </div>
    <div id="radio">
        <input type="radio" name="assign" value="assign" id="NO" checked="checked">
        <label for="assign">동의 안함</label>
        <input type="radio" name="assign" value="assign" id="YES">
        <label for="assign">동의함</label>
    </div>
    <div id="id_pw">
        <ul>
            <li><label>아이디</label><input type="text"/></li>
            <li><label>비밀번호</label><input type="text"/></li>
            <li><label>비밀번호 확인</label><input type="text"/></li>
        </ul>
    </div>
</div>
</body>
</html>
