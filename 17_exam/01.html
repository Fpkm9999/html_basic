<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중앙 정렬 버튼</title>
    <style>
        /* 컨테이너 스타일 */
        .button-container {
            display: flex; /* 플렉스박스를 사용 */
            flex-direction: row; /* 아이템들을 수평 방향으로 나열 */
            justify-content: center; /* 수직 방향 중앙 정렬 */
            align-items: center; /* 수평 방향 중앙 정렬 */
            height: 100vh; /* 뷰포트 높이를 100%로 설정하여 전체 화면 사용 */

        }

        /* 버튼 스타일 */
        .button {
            margin: 10px; /* 버튼 사이의 간격 */
        }
    </style>
</head>
<body>
<div class="button-container">
    <button class="button">버튼 1</button>
    <button class="button">버튼 2</button>
    <button class="button">버튼 3</button>
</div>
</body>
</html>
