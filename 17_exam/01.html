<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중앙 정렬 버튼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh; /* 전체 높이를 화면에 맞춤 */
            width: 100vw;
            background-color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stopwatch-container {
            width: 500px;
            border-radius: 16px;
            background-color: #fff;
            display: flex;
            flex-direction: column; /* 요소들을 수직으로 정렬 */
            justify-content: center;
            align-items: center; /* 중앙 정렬 */
            box-shadow: 0 10px 15px #000;
        }

        #display {
            margin: 40px auto;
            text-align: center;
            font-size: 72px;
        }

        .button_wrap {
            display: flex;
        }

        .stopwatch-container button {
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            margin: 0 25px 20px;
            outline: none;
        }

        .start-btn {
            background-color: #61B15A;
        }

        .stop-btn {
            background-color: #c75643;
        }

        .reset-btn {
            background-color: #393e46;
        }

        .start-btn:hover,
        .stop-btn:hover,
        .reset-btn:hover {
            filter: brightness(85%);
        }

        span {
            font-size: 20px;
        }

    </style>
    <script>
        let count = 0;
        let id; // setInterval을 저장할 변수

        const display = document.getElementById('display');
        const startBtn = document.querySelector('body > div > div > button.start-btn');
        const stopBtn = document.querySelector('.stop-btn');
        const resetBtn = document.querySelector('.reset-btn');

        const startTimer = function () {
            startBtn.setAttribute('disabled', 'disabled'); // Start 버튼 비활성화
            stopBtn.removeAttribute('disabled'); // Stop 버튼 활성화
            resetBtn.removeAttribute('disabled'); // Reset 버튼 활성화

            id = setInterval(function () {
                document.getElementById('display').innerHTML = String(count);
                count++;
            }, 1000);
        };

        // const stopTimer = () => {
        //     clearInterval(id); // 타이머 중지
        //     startBtn.removeAttribute('disabled'); // Start 버튼 다시 활성화
        // };
        //
        // const resetTimer = () => {
        //     clearInterval(id); // 타이머 중지
        //     count = 0; // 카운트 초기화
        //     display.innerHTML = '00'; // 화면에 00 표시
        //     startBtn.removeAttribute('disabled'); // Start 버튼 활성화
        //     stopBtn.setAttribute('disabled', 'disabled'); // Stop 버튼 비활성화
        //     resetBtn.setAttribute('disabled', 'disabled'); // Reset 버튼 비활성화
        // };

    </script>
</head>
<body>
<div class="stopwatch-container">
    <div id="display">00</div>
    <div class="button_wrap">
        <button class="start-btn" onclick="startTimer()" disabled="disabled">Start</button>
        <button class="stop-btn" onclick="stopTimer()" disabled="disabled">Stop</button>
        <button class="reset-btn" onclick="resetTimer()" disabled="disabled">Reset</button>
    </div>
</div>
</body>
</html>
